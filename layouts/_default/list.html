{{ define "main" }}
  {{- partial "header.html" . -}}
  <main class="content">
    {{ .Content }}
    {{ range .Pages.ByDate.Reverse }}
      <div class="blog-preview">
        <h3><a href="{{.URL}}">{{.Title}}</a></h3>
        <small>{{.Date.Format "January 2006"}}</small>
        <p>{{ .Summary }}</p>
        <div class="more"><a href="{{.URL}}">&gt; weiterlesen</a></div>
      </div>
    {{ end }}
  </main>
{{ end }}
